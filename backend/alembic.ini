# Alembic configuration file for Trading Bot

[alembic]
# Путь к папке с миграциями
script_location = database/migrations

# Шаблон для генерации имён файлов миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# sys.path для загрузки модулей
prepend_sys_path = .

# timezone для меток времени
# timezone =

# Максимальная длина revision
truncate_slug_length = 40

# Формат вывода
# output_encoding = utf-8

# sqlalchemy.url будет установлен динамически из config.py
# НЕ редактируйте эту строку - она переопределяется в env.py
sqlalchemy.url =

[post_write_hooks]
# Хуки для форматирования (опционально)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S